<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('detail')">
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  <link href="starter-template.css" rel="stylesheet"/>

  <script type="text/javascript" th:src="@{/js/board.js}"></script>

  <title>detail</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>
<br><br><br>
<main role="main" class="container">
  <div class="starter-template">

    <form role="update-form" th:action="@{'/review/post/edit/' + @{reviewsDTO.id}}" method="post">
      <input type="hidden" name="_method" value="put"/>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="hidden" name="id" th:value="${reviewsDTO.id}"/>

      제목 : <input type="text" name="revTitles" th:value="${reviewsDTO.revTitles}"> <br>
      작성자 : <input type="text" name="nickNames" th:value="${reviewsDTO.nickNames}"> <br>
      여행 테마 : <input type="text" name="tags" th:value="${reviewsDTO.tags}"> <br>
      여행지 :  <input type="text" name="places" th:value="${reviewsDTO.places}"> <br>
      내용 : <textarea name="contents" th:text="${reviewsDTO.contents}"></textarea><br>


      <div class="box-footer">
        <button type="submit" class="btn btn-primary">수정</button>
      </div>
    </form>
    <button ><a th:href="@{'/review/post/' + ${reviewsDTO.id}}"> 취소</a></button>

  </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
