<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판입니다.')">
  <!-- @{...}는 타임리프의 기본 링크 표현 구문 -->
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="css/starter-template.css" rel="stylesheet"/>

  <title>게시판입니다.</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>
<br><br><br><br>
<main role="main" class="container">
  <div class="starter-template">

    <table class="table table-bordered">
      <!-- CONTENTS !-->
      <thead>
      <tr>

        <th class="col-md-2">태그</th>
        <th class="col-md-3">여행지</th>
        <th class="col-md-4">글제목</th>
        <th class="col-md-5">작성자</th>

      </tr>
      </thead>

      <tbody>
      <!-- CONTENTS !-->
      <tr th:each="reviews : ${reviewsList}">

        <td th:text="${reviews.tags}"></td>
        <td th:text="${reviews.places}"></td>
        <td><a th:href="@{'/review/post/'+${reviews.id}}" th:text="${reviews.revTitles}"></a></td>
        <td th:text="${reviews.nickNames}"></td>

      </tr>
      </tbody>
    </table>
    <!-- Pagination -->
    <div style="margin: 10px">
            <span th:each="pageNum : ${revpageList}" th:inline="text">
                <a th:href="@{'/review/list/?page=' + ${pageNum}}">[[${pageNum}]]</a>
            </span>
      <!-- 글쓰기 버튼 -->
      <a style="float: right" class="btn btn-primary" th:href="@{/review/post}">글쓰기</a>
    </div>

    <!-- 검색 form -->
    <form action="/review/search" method="GET">
      <div>
        <input name="tags" type="text" placeholder="검색어를 입력해주세요.">
        <button class="btn btn-primary">검색하기</button>
      </div>

    </form>

  </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
